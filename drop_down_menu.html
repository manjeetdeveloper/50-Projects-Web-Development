<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dropdown Menu Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: sans-serif;
            overflow: hidden;
            user-select: none;
        }

        nav .logo {
            color: white;
            font-size: 33px;
            font-weight: bold;
            line-height: 70px;
            padding-left: 110px;
        }

        nav {
            height: 70px;
            background: #063247;
            box-shadow: 0 3px 15px rgba(0, 0, 0, .4);
        }

        nav ul {
            float: right;
            margin-right: 30px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            display: block;
            padding: 0 15px;
            line-height: 70px;
            font-size: 20px;
            background: #063247;
            transition: .5s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #23dbdb;
        }

        nav ul ul {
            position: absolute;
            top: 85px;
            border-top: 3px solid #23dbdb;
            opacity: 0;
            visibility: hidden;
        }

        nav ul li:hover>ul {
            top: 70px;
            opacity: 1;
            visibility: visible;
            transition: .3s linear;
        }

        nav ul ul li {
            width: 150px;
            display: list-item;
            position: relative;
            border: 1px solid #042331;
            border-top: none;
        }

        nav ul ul li a {
            line-height: 50px;
        }

        nav ul ul ul {
            border-top: none;
        }

        nav ul ul ul li {
            position: relative;
            top: -70px;
            left: 150px;
        }

        nav ul ul li a i {
            margin-left: 45px;
        }

        section {
            background: url(bg.jpeg);
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav>
        <label class="logo">WebyRoot</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li>
                <a href="#">Features
                    <i class="fas fa-caret-down"></i>
                </a>
                <ul>
                    <li><a href="#">Python</a></li>
                    <li><a href="#">JQuery</a></li>
                    <li><a href="#">Javascript</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Web Design
                    <i class="fas fa-caret-down"></i>
                </a>
                <ul>
                    <li><a href="#">Front End</a></li>
                    <li><a href="#">Back End</a></li>
                    <li>
                        <a href="#">Others
                            <i class="fas fa-caret-right"></i>
                        </a>
                        <ul>
                            <li><a href="#">Links</a></li>
                            <li><a href="#">Works</a></li>
                            <li><a href="#">Status</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Contact
                    <i class="fas fa-caret-down"></i>
                </a>
                <ul>
                    <li><a href="#">Founder</a></li>
                    <li><a href="#">Co-Founder</a></li>
                    <li><a href="#">CEO
                            <i class="fas fa-caret-right"></i>
                        </a></li>
                </ul>


            </li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section>

</body>

</html>
